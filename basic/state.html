<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Example</title>
</head>
<body>
	<div id="linkComponent"></div>
	<div id="checkboxComponent"></div>
	<div id="clickComponent"></div>
	<script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <script type="text/babel">
  	var LikeButton = React.createClass({
	  	getInitialState: function(){
	  	 	return {liked: false};
	  	},
	  	handleClick: function(event){
	  		this.setState({liked: !this.state.liked})
	  	},
	  	render: function(){
		  	var text = this.state.liked ? 'like' : 'haven\'t liked';
		  	return (
					<p onClick={this.handleClick}>
						You {text} this. Click to toggle.
					</p>
		  	); 
	  	}
  	})
  	ReactDOM.render(
			<LikeButton />,
			document.getElementById('linkComponent')
  	)
  	var CheckButton = React.createClass({
  		getInitialState: function(){
  			return {
  				checked: false
  			}	
  		},
  		handleClick: function(){
				this.setState({
					checked: !this.state.checked
				})
  		},
			render: function(){
  			var text = this.state.checked ? '已' : '未';
  			return(
  				<label>
							<input type="checkbox" onChange = {this.handleClick} />{text}选中  					
  				</label>
  			);
			}
  	})
  	ReactDOM.render(
			<CheckButton />,
			document.getElementById('checkboxComponent')
  	)
  	var ClickComponent = React.createClass({
  		getInitialState: function(){
  			return{
  				clickCount: 0
  			}
  		},
  		handleClick: function(){
  			this.setState({
  				clickCount: this.state.clickCount + 1
  			}) 
  		},
  		render: function(){
  			return (
					<div>
						<h2>点击下面按钮</h2>
						<button onClick={this.handleClick}>点击我</button>
						<p>你一共点击了{this.state.clickCount}次</p>
					</div>
  			)
  		}
  	})
  	ReactDOM.render(
			<ClickComponent />,
			document.getElementById('clickComponent')
			//console.log('success')
  	)
  </script>
</body>
</html>

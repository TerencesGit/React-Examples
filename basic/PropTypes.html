<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Example</title>
</head>
<body>
	<div id="container"></div>
	<script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <script type="text/babel">
  	var TitleConponent = React.createClass({
  		propTypes: {
  		  title: React.PropTypes.string.required
  		},
      getDefaultProps: function(){
        return {
          title: '主标题'
        }
      },
      getInitialState: function(){
        return {
          messages: ['子标题1','子标题2', '子标题3']
        }
      },
			render: function(){
        return(
          <div>
            <h1>{this.props.title}</h1>
            <SubTitle messages = {this.state.messages} />
          </div>
        )
			}
  	});
    var SubTitle = React.createClass({
      propTypes: function(){
        return {
          messages: React.PropTypes.array.required
        }
      },
      getDefaultProps: function(){
        return {
          messages: ['默认子标题']
        }
      },
      render: function(){
        var msgs = [];
        this.props.messages.forEach(function(msg, index){
          msgs.push(
            <h2 key={index}>{msg}</h2>
          )
        })
        return (
          <div>{msgs}</div>
        )
      }
    })
  	ReactDOM.render(
			<TitleConponent />,
			document.getElementById('container')
  	)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Example</title>
</head>
<body>
	<div id="listCompenent"></div>
	<script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <script type="text/babel">
  	var ListComponent = React.createClass({
  		render: function(){
  			return (
					<ul>
						{
							React.Children.map(this.props.children,function(child){
					 			return <li>{child}</li>
					 		})
						}
					</ul>
  			)
  		}
  	})
  	ReactDOM.render(
			<ListComponent>
				<h1>React</h1>
				<h2>ReactNative</h2>
				<a href="facebook.github.io/react">facebook.github.io/react</a>
			</ListComponent>,
			document.getElementById('listCompenent')
  	)
  </script>
</body>
</html>

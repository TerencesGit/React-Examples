<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Example</title>
	<style>
		.content{
			font-size: 18px;
			color: #666;
		}
	</style>
</head>
<body>
	<div id="component"></div>
	<div id="linkComponent"></div>
	<div id="link"></div>
	<script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <script type="text/babel">
	  var divStyle = {
	  	margin: "0 auto"
	  }
  	var HelloMessage = React.createClass({
			render: function(){
				return (
					<div style={divStyle}>
						<h1 style={{color:"#f60"}}>{this.props.title}</h1>
						<p className="content">{this.props.content}</p>
					</div>
				)
			}
		})
		ReactDOM.render(
		<HelloMessage title="React" content="Welcome to the React community."/>,
		document.getElementById('component')
		)
	 	
		var WebName = React.createClass({
			render: function(){
				return <h1>{this.props.name}</h1>
			}
		})
		var WebLink = React.createClass({
			render: function(){
				return <a href={this.props.link}>{this.props.link}</a>
			}
		});
		var WebConponent = React.createClass({
			render: function(){
				return (
					<div>
						<WebName name = {this.props.wname}/>
						<WebLink link = {this.props.wlink}/>
					</div>
				)
			}
		});
		var wname = 'ReactComponents';
		var wlink = 'http://facebook.github.io/react/';
		ReactDOM.render(
			<WebConponent wname={wname} wlink={wlink}/>,
			document.getElementById('linkComponent')
		)
		var Link = React.createClass({
			render: function(){
				return <a {...this.props}>{this.props.name}</a>
			}
		})
		ReactDOM.render(
			<Link href={wlink} name={wname} />,
			document.getElementById('link')
		)
  </script>
</body>
</html>
